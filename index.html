<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Avalia√ß√£o</title>

  <style>
    body {
      font-family: Arial;
      padding: 20px;
      margin: 0;
      background: linear-gradient(135deg, #003f87, #d9001f);
      color: white;
      min-height: 100vh;
    }

    .card {
      background: white;
      color: black;
      padding: 25px;
      max-width: 450px;
      margin: 40px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      text-align: center;
    }

    input {
      width: 90%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #aaa;
      margin-bottom: 15px;
      font-size: 16px;
    }

    /* NOVO: container dos emojis */
    .rating-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-top: 15px;
    }

    /* NOVO: estilo moderno do bot√£o emoji */
    .emoji-btn {
      background: white;
      border: 2px solid #ddd;
      border-radius: 15px;
      padding: 10px 15px;
      cursor: pointer;

      /* alinhamento vertical */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;

      font-size: 45px;
      transition: transform 0.2s, background 0.3s, border 0.3s;
      width: 90px;
    }

    .emoji-label {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
      color: black;
    }

    .emoji-btn:hover {
      transform: scale(1.15);
    }

    .emoji-btn.selected {
      background: #a8f0a1; /* verde suave */
      border-color: green;
      transform: scale(1.2);
    }

    #mensagem {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      color: green;
      display: none;
    }

    a {
      color: #003f87;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="card">
    <h2>Avalia√ß√£o da Oficina</h2>

    <label>Seu nome:</label><br>
    <input id="nome" type="text" placeholder="Digite seu nome">

    <!-- NOVO: emojis organizados -->
    <div class="rating-container">
      <div class="emoji-btn" onclick="selecionar(this, 'üòÄ')">
        üòÄ
        <span class="emoji-label">Gostei</span>
      </div>

      <div class="emoji-btn" onclick="selecionar(this, 'üòê')">
        üòê
        <span class="emoji-label">Confuso</span>
      </div>

      <div class="emoji-btn" onclick="selecionar(this, 'üòû')">
        üòû
        <span class="emoji-label">N√£o gostei</span>
      </div>
    </div>

    <p id="mensagem">Obrigado por sua avalia√ß√£o! ‚úî</p>

    <br>
    <a href="list.html">Ver Lista de Avalia√ß√µes</a>
  </div>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAASB8bbIJiI1naAidYKYyj_1MoyvEHIks",
      authDomain: "avaliacao-6d865.firebaseapp.com",
      databaseURL: "https://avaliacao-6d865-default-rtdb.firebaseio.com",
      projectId: "avaliacao-6d865",
      storageBucket: "avaliacao-6d865.appspot.com",
      messagingSenderId: "115273437076",
      appId: "1:115273437076:web:a33c5e03bdb6ae53f58981",
      measurementId: "G-9GQWYWK7ME"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let emojiSelecionado = null;

    function selecionar(btn, emoji) {
      document.querySelectorAll(".emoji-btn").forEach(e => e.classList.remove("selected"));

      btn.classList.add("selected");
      emojiSelecionado = emoji;

      enviar(emoji);
    }

    function enviar(emoji) {
      const nome = document.getElementById("nome").value.trim();
      const msg = document.getElementById("mensagem");

      if (!nome) {
        alert("Digite seu nome!");
        return;
      }

      db.ref("avaliacoes").push({
        nome: nome,
        emoji: emoji
      });

      msg.style.display = "block";
      msg.innerText = "Obrigado por sua avalia√ß√£o! ‚úî";

      document.getElementById("nome").value = "";

      setTimeout(() => msg.style.display = "none", 3000);
    }
  </script>

</body>
</html>
